<mat-card class="m-2 mat-elevation-z3">
  <mat-card-title>
  <div class="d-flex justify-content-between">
    <p>{{employee.firstName}} {{employee.lastName}}</p>
    <button mat-icon-button (click)="viewDetails()"><mat-icon>info</mat-icon></button>
  </div>
  </mat-card-title>
  <mat-card-content>
    <!--      Employee Salary-->
    <h4>Salary: ${{employee.salary}}
      <button mat-icon-button (click)="editSalaryDialog()">
        <mat-icon class="icon-display">edit</mat-icon>
      </button>
    </h4>
    <!--      Employee ID-->
    <p>ID: {{employee.employeeId}}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="d-flex justify-content-between">
      <button mat-raised-button (click)="fireEmployee()" color="warn">Remove</button>

      <!--      Employee Dependants Modal Button-->
      <button mat-raised-button
              matBadge="{{employee.dependants.length}}"
              matBadgePosition="above after"
              matBadgeColor="accent"
              class="mx-3"
              (click)="openDependantsDialog()"
      >Dependants</button>
    </div>
  </mat-card-actions>
</mat-card>
