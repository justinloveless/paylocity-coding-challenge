
<div class="mt-2">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Get All</mat-panel-title>
      </mat-expansion-panel-header>
      <button mat-raised-button (click)="getAllEmployees()">Get Employees</button>

      <div *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
      <div *ngFor="let employee of employees">
        <p>ID {{employee.employeeId}}: {{employee.lastName}}, {{employee.firstName}} makes ${{employee.salary}}</p>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
